name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Run library tests
        run: ./gradlew :panda-zvt-library:testDebugUnitTest

      - name: Run simulator tests
        run: ./gradlew :panda-zvt-simulator:test

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug

      - name: Rename APK
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/ZvtClient-${VERSION}-debug.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: app/build/outputs/apk/debug/ZvtClient-*-debug.apk
